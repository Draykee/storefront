<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="over" position="end">
        <sf-cart-drawer></sf-cart-drawer>
    </mat-sidenav>

    <mat-sidenav-content class="app-content">
        <div class="top-bar mat-elevation-z6">
            <a [routerLink]="['/']" class="logo-link">
                <img src="/assets/cube-logo-75px.png" class="logo">
                <div class="logo-type">Vendure Storefront</div>
                <lib-storefront></lib-storefront>
            </a>
            <div class="flex-spacer"></div>
            <sf-account-link></sf-account-link>
            <sf-cart (toggle)="sidenav.toggle()"></sf-cart>
        </div>
        <div class="page">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
