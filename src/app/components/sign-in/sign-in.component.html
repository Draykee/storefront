<form #signInForm="ngForm"
      (submit)="signIn()">
    <vsf-centered-card>

        <mat-form-field>
            <input matInput
                   placeholder="Email address"
                   name="emailAddress"
                   type="email"
                   email
                   required
                   [(ngModel)]="emailAddress">
        </mat-form-field>

        <mat-form-field>
            <input matInput
                   placeholder="Password"
                   type="password"
                   name="password"
                   required
                   [(ngModel)]="password">
        </mat-form-field>
        <mat-slide-toggle class="example-margin"
                          color="primary"
                          name="rememberMe"
                          [(ngModel)]="rememberMe">
            Remember me
        </mat-slide-toggle>

        <button mat-raised-button
                [disabled]="signInForm.invalid"
                type="submit"
                color="primary">
            Sign In
        </button>
        <div class="invalid-credentials" [class.visible]="invalidCredentials">
            Invalid credentials. Please try again.
        </div>

        <div *ngIf="displayRegisterLink" class="register-link">
            <a [routerLink]="['/register']">No account? Register here</a>
        </div>
    </vsf-centered-card>
</form>
