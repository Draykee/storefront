<div class="main">
    <sf-checkout-stage-indicator [activeStage]="activeStage$ | async"
                                  [signedIn]="signedIn$ | async"></sf-checkout-stage-indicator>
    <router-outlet></router-outlet>
</div>
<div class="summary" *ngIf="cart$ | async as cart">
    <sf-cart-contents [cart]="cart"></sf-cart-contents>
    <div *ngIf="cart.shippingAddress?.streetLine1" class="shipping-address">
        <h3>Shipping Address</h3>
        <div class="address-line">{{ cart.shippingAddress.fullName }}</div>
        <div class="address-line">{{ cart.shippingAddress.streetLine1 }}</div>
        <div class="address-line">{{ cart.shippingAddress.postalCode }}</div>
        <div class="address-line">{{ cart.shippingAddress.country }}</div>
        <button mat-button
                *ngIf="(activeStage$ | async) === 3"
                (click)="changeShippingAddress()">Change</button>
    </div>
</div>
