<div class="ml-md-3 filters-title">
    <fa-icon icon="filter" class="mr-2"></fa-icon>Filters
</div>
<div *ngFor="let facet of facets; trackBy:trackById" class="ml-md-3 facet-group" [class.enabled]="activeFacetValueIds.length">
    <h6>{{ facet.name | titlecase }}</h6>
    <ul class="list-unstyled">
        <li *ngFor="let value of facet.values; trackBy:trackById" [class.active]="isActive(value.id)">
            <label class="mb-0"><input type="checkbox" [checked]="isActive(value.id)" (change)="toggleFacetValueIdInRoute(value.id)"> {{ value.name }}</label>
        </li>
    </ul>
</div>
