<button class="btn" (click)="close.emit()">
    <fa-icon icon="times"></fa-icon>
</button>
<div *ngIf="cart$ | async as cart; else empty" class="cart-contents">
    <h3>Cart</h3>
    <vsf-cart-contents [cart]="cart"
                       [canAdjustQuantities]="true"
                       (setQuantity)="setQuantity($event)"></vsf-cart-contents>
    <div class="checkout-button">
        <a class="btn btn-block btn-primary"
           color="primary"
           (click)="close.emit()"
           [routerLink]="['/checkout']">Check Out</a>
    </div>
</div>
<ng-template #empty>
    <div class="empty">
        Cart is empty
    </div>
</ng-template>
