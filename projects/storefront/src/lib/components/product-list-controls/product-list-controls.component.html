<div *ngFor="let facet of facets" class="ml-md-3">
    <span class="facet-name">{{ facet.name | titlecase }}</span>
    <ul class="list-unstyled">
        <li *ngFor="let value of facet.values">
            <a *ngIf="value.count < totalResults || activeFacetValueIds().includes(value.id)"
               [routerLink]="['./', { facets: toggleFacetValueId(value.id) }]"
               class="facet-value"
               [class.selected]="facetValueIsSelected(value.id)">
                {{ value.name }}
                <span class="badge badge-light">{{ value.count }}</span>
            </a>
        </li>
    </ul>
</div>
