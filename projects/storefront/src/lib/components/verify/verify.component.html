<form #verifyForm="ngForm"
      (submit)="verify()">
    <vsf-centered-card title="Almost done!"
                       subTitle="Now just choose a password to complete the process">
        <mat-form-field>
            <input matInput
                   placeholder="Password"
                   type="password"
                   name="password"
                   required
                   [(ngModel)]="password">
        </mat-form-field>

        <button mat-raised-button
                [disabled]="verifyForm.invalid"
                type="submit"
                color="primary">
            Verify
        </button>
    </vsf-centered-card>
</form>
