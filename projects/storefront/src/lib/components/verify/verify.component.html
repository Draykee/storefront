<form #verifyForm="ngForm"
      (submit)="verify()">
    <vsf-centered-card title="Almost done!"
                       subTitle="Now just choose a password to complete the process">
            <input class="form-control"
                   placeholder="Password"
                   type="password"
                   name="password"
                   required
                   [(ngModel)]="password">

        <button class="btn btn-primary"
                [disabled]="verifyForm.invalid"
                type="submit">
            Verify
        </button>
    </vsf-centered-card>
</form>
