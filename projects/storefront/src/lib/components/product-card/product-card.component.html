<div class="card">
    <ng-template [ngIf]="product" [ngIfElse]="placeholder">
        <img class="card-img-top" [src]="product.productPreview + '?preset=thumb'">

        <div class="card-body">
            <h5 class="card-title">
                <a [routerLink]="['/product', product.productId]">
                    {{ product.productName }}
                </a>
            </h5>
            <div class="price">
                <ng-template [ngIf]="product.priceWithTax.min === product.priceWithTax.max" [ngIfElse]="range">
                    {{ product.priceWithTax.min | formatPrice }}
                </ng-template>
                <ng-template #range>
                    From {{ product.priceWithTax.min | formatPrice }}
                </ng-template>
            </div>
        </div>
    </ng-template>
    <ng-template #placeholder>
        <div class="card-img-top placeholder-image"></div>
        <div class="card-body">
            <div class="placeholder-title"></div>
            <div class="placeholder-body"></div>
        </div>
    </ng-template>
</div>
